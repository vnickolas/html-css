<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0"></iframe> 
        Curso em Vídeo
    </p>


<!--Tamanho padrão do iframe 300px X 150px-->
    <p>Acesso o repositório do Professsor Gustavo Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="400px" 
        scrolling="No"> 
        <!--Auto: se o conteúdo exceder o tamanho do frama, será criada a rolagem-->
        <!--Yes: Mesmo que op contéudo caiba no tamanho do frama, será criada a rolagem-->
        <!--No: Mesmo que op contéudo caiba no tamanho do frama, não será criada a rolagem-->

            no <a href="https://gustavoguanabara.github.io"> Github</a> <!--Colocar o link e qualquer frase para contemplatar o link, caso o navegador não seja compatível com o iframe-->

        </iframe>
    </p>
</body>
</html>
