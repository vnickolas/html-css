<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <Style>
        div { 
            display: inline-block;
            background-color: bisque;
            text-align: center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }
        div:hover { /* ":" são pseudoclasses que configuram um estado (quando algo estiver ativo... Quando algo estiver sobre o mouse em cima (hover)... etc*/
            background-color: aqua;
        }
    </Style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <p><a href="links.html" target="_self" rel="prev">Link para página anterior</a></p>
</body>
</html>
