<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            background-color: blanchedalmond;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr> 
            <td>A</td>
            <td colspan="2">B</td> <!--'colspan' fala para a célula mesclar as colunas-->
        </tr>
        <tr> 
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td> <!--'rowspan' fala para a célula mesclar as linhas-->
        </tr>
        <tr> 
            <td>G</td>
            <td>H</td>
        </tr>
    </table>
</body>
</html>
