<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Formatos de vídeos em HTML hospedados localmente</h1>
    <p>Os vídeos em HMTL são melhores hospedados em formatos de <code>OGV</code> e <code>WEBM</code></p>

    <p>Segue vídeo exemplo:</p>
    <video src="midia/videoteste.webm" width="500" controls> </video>


    
    <p>Outro exemplo, é selecionar uma TAG onde coloque vários arquivos de vários formatos para vários navegadores</p>
    <video width="500" poster="WhatsApp Image 2023-07-03 at 09.08.36.jpg" controls>
        <source src="midia/videoteste - Copia.mp4" type="video/mp4">
        <source src="midia/videoteste - Copia.webm" type="video/webm">
        <source src="midia/videoteste - Copia.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>


    <h1>Inserindo vídeos hospedados de forma externa (YT)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=KSrT7HWe7ImXObAq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--O vimeo pode te fornecer o serviço de disponibilizar os vídeos apenas para pessoas esppecíficas, como assinantes, por exemplo-->
</body>
</html>
