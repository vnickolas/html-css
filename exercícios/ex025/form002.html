<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post">
            <p>
                <label for="iuser">Usuário:</label>
                <input type="text" name="usuer" id="iuser" required minlength="5" maxlength="10">
                <!--tag 'required' é usada para informar que o campo é obrigatório-->
                <!--tag 'maxlength' é usada para informar até quantas letras o campop do formulário permite ter (o mesmo serve para minlength)-->
            </p>
            <p> 
                <label for="ipass">Password:</label>
                <input type="password" name="password" id="ipass" required minlength="8" size="10" placeholder="mínimo 8 letras" autocomplete="current-password">
                <!--O 'size' serve para dimensionar o tanto de letras. ex: o size é 6, então a caixa vai ter o tamanho de até 6 letras-->
                <!--Quando o autocomplete estiver 'on' no 'form', deve-se estabelecer em cada 'imput' o que ele siginifica para os navegadores que guardam suas senhas, nesse caso, informei que é 'current-passowrd'-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
