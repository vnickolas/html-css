<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cores</legend>
            <p><label for="icor">Cor:</label> <input type="color" name="cor" id="icor"></p>
            <p><label for="irange">Nível de satisfação:</label> <input type="range" name="range" id="irange"></p>
            <p><label for="ifile">Foto de perfil:</label> <input type="file" name="file" id="ifile"></p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar conteúdo">
        </p>
    </form>
</body>
</html>
