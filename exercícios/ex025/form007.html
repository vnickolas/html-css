<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cadastro</legend>
            <!-- ----------ESTADO---------- -->
            <p>
                <label for="iest">Estado:</label>
                <select name="Estado" id="iest">
                    <!-- faz uma lista -->
                    <option value="" selected>Escolha um estado</option>
                    <optgroup label="Região sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SC">Espírito Canto</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região sul">
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Paraná</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <!-- ----------PROFISSÃO---------- -->
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Contabilista</option>
                    <option>Desenvolvedor</option>
                    <option>Professor</option>
                </datalist>
            </p>
            <!-- ----------MENSAGEM---------- -->
            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Deixe sua mensagem aqui!" style="resize: none;"></textarea>
            </p>
                
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar conteúdo">
        </p>
    </form>
</body>
</html>
