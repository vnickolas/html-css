<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplpo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="3" placeholder="Nome completo" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="E-mail completo">
            </p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx) xxxxx-xxxx">
            <!--Você consegue colocar uma expressão regular e começa com uma exclamação '^' e um sifrão '$'-->
            <!--O [0-9] corresponde de que número à qual número o formulário deve ler e o [4] é quantos dígitos deve ter-->
            <!--O -->
            <!--Estudar RegEx (regular expressions)-->

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar conteúdo">
        </p>
    </form>
</body>
</html>
